<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h4>View high scores</h4>
        <h4>
            Time: <span class="time" id="countdown"></span> 
        </h4>
    </header>
    
    <main id="main">
        <div class="start-page">
            <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.</p> 
                <p>Keep in mind  that incorrect answers will penalize your score/time <br>by ten seconds!</p>
                <button id="start-quiz">Start Quiz!</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
